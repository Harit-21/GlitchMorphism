<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Timers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: radial-gradient(circle at top, #1f2937, #111827 60%);
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-card {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.3);
        }

        .timer-card.finished {
            background: rgba(5, 150, 105, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .input-main:focus-within {
            box-shadow: 0 0 0 2px #10b981;
        }

        .number-picker::-webkit-scrollbar {
            width: 4px;
        }

        .number-picker::-webkit-scrollbar-track {
            background: transparent;
        }

        .number-picker::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 20px;
        }

        .number-picker {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 transparent;
        }

        .picker-item.selected {
            background-color: #10b981;
            color: white;
            font-weight: 700;
        }
    </style>
</head>

<body class="text-slate-200 min-h-screen p-4 sm:p-6 flex flex-col items-center">
    <div class="max-w-3xl w-full">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-slate-100">âš¡ Speed Timers</h1>
            <p class="text-slate-400">Enter a task and its duration below.</p>
        </header>

        <form id="add-timer-form" class="mb-6 space-y-4">
            <div class="relative">
                <div class="input-main glass-card rounded-lg p-2 flex items-center gap-2 transition-all duration-300">
                    <input type="text" id="name-input" placeholder="Task Name" required
                        class="w-full bg-transparent p-2 pr-8 text-slate-100 focus:outline-none" autocomplete="off" />
                </div>
                <button type="button" id="clear-name-btn"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition-colors hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path
                            d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                </button>
            </div>
            <div class="input-main glass-card rounded-lg p-2 flex items-center gap-2 transition-all duration-300">
                <input type="text" id="duration-input" placeholder="Duration (e.g., 45 or 1 12 30)" required
                    class="w-full bg-transparent p-2 text-slate-100 focus:outline-none" autocomplete="off"
                    inputmode="decimal" />
                <button type="button" id="toggle-picker-btn"
                    class="text-slate-400 hover:text-emerald-400 p-2 rounded-md transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button type="submit"
                    class="bg-emerald-600 hover:bg-emerald-500 transition-colors rounded-md p-2 text-white font-bold shadow-lg flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path
                            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                </button>
            </div>
        </form>

        <div id="picker-container" class="hidden glass-card rounded-lg p-4 grid grid-cols-3 gap-4 mb-6">
            <div class="text-center">
                <p class="font-semibold text-sm text-slate-400">Days</p>
                <div id="days-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
            </div>
            <div class="text-center">
                <p class="font-semibold text-sm text-slate-400">Hours</p>
                <div id="hours-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
            </div>
            <div class="text-center">
                <p class="font-semibold text-sm text-slate-400">Minutes</p>
                <div id="minutes-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
            </div>
        </div>

        <div class="mb-8 flex justify-end">
            <button id="clear-finished-btn" class="text-sm text-slate-400 hover:text-red-400 transition"
                title="Remove all finished timers">Clear Finished</button>
        </div>

        <div id="timers" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
