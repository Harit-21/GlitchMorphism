<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifimers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            background-image: radial-gradient(circle at top, #1c1917, #0c0a09 70%);
            padding-bottom: 120px;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-card {
            background: rgba(28, 25, 23, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(41, 37, 36, 0.8);
        }

        .timer-card.finished {
            background: rgba(5, 150, 105, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .input-main:focus-within {
            box-shadow: 0 0 0 2px #f59e0b;
        }

        .number-picker {
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            scroll-behavior: smooth;
            height: 8rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .number-picker::-webkit-scrollbar {
            display: none;
        }

        .picker-item {
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            transition: all 0.2s ease-in-out;
        }

        .picker-item.selected {
            color: #f59e0b;
            font-weight: 700;
            background-color: rgba(245, 158, 11, 0.1);
            border-radius: 6px;
            transform: scale(1.1);
        }

        .picker-container::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 0;
            right: 0;
            height: 2.5rem;
            margin-top: 0.25rem;
            background: rgba(245, 158, 11, 0.05);
            border-top: 1px solid rgba(245, 158, 11, 0.2);
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
            pointer-events: none;
            border-radius: 4px;
            z-index: 10;
        }

        .picker-item {
            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 1rem;
            color: #999;
        }

        .picker-item.selected {
            color: #f59e0b;
            /* amber-500 */
            font-weight: bold;
            font-size: 1.5rem;
            transform: scale(1.2);
        }

        #days-picker,
        #hours-picker,
        #minutes-picker {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            max-height: 160px;
            /* example */
            position: relative;
            scrollbar-width: none;
            /* hide scrollbar for Firefox */
        }

        #days-picker::-webkit-scrollbar,
        #hours-picker::-webkit-scrollbar,
        #minutes-picker::-webkit-scrollbar {
            display: none;
            /* hide scrollbar for webkit */
        }

        /* Optional: overlay fade on top/bottom to emphasize center */
        .picker-overlay {
            pointer-events: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), transparent 25%, transparent 75%, rgba(255, 255, 255, 0.9));
            z-index: 5;
        }
    </style>
</head>

<body class="text-slate-300 min-h-screen p-4 sm:p-6 flex flex-col items-center">
    <div id="app-container" class="max-w-xl w-full">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-slate-100">
                <span class="text-amber-400">Notifi</span>mers
            </h1>
        </header>

        <div id="timers-section" class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-200">Active Timers</h2>
                <button id="clear-finished-btn" class="text-sm text-slate-400 hover:text-red-400 transition"
                    title="Remove all finished timers">Clear Finished</button>
            </div>
            <div id="timers" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="upload-section" class="mb-4 text-center glass-card rounded-lg p-4">
            <label for="screenshot-upload" class="cursor-pointer bg-sky-600 hover:bg-sky-500 text-white font-semibold py-2 px-4 rounded-lg inline-flex items-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M1 5.25A2.25 2.25 0 0 1 3.25 3h13.5A2.25 2.25 0 0 1 19 5.25v9.5A2.25 2.25 0 0 1 16.75 17H3.25A2.25 2.25 0 0 1 1 14.75v-9.5Zm1.5 5.81v3.69c0 .414.336.75.75.75h13.5a.75.75 0 0 0 .75-.75v-3.69l-2.72-2.72a.75.75 0 0 0-1.06 0L11 10l-2.22-2.22a.75.75 0 0 0-1.06 0L4.25 11.06l-1.75-1.75Z" clip-rule="evenodd" /><path d="M12.25 7.5a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0Z" /></svg>
                <span>Upload Screenshot</span>
            </label>
            <input id="screenshot-upload" type="file" class="hidden" accept="image/*">
            <p id="upload-status" class="text-sm text-slate-400 mt-2 hidden"></p>
        </div>

        <!-- ‚úÖ QUICK PRESETS -->
        <div class="mb-4 flex flex-wrap gap-2 justify-center">
            <button class="quick-btn bg-amber-600 hover:bg-amber-500 text-black font-semibold py-1 px-3 rounded"
                data-name="Pomodoro üçÖ" data-duration="0d0h25m">üçÖ 25m</button>
            <button class="quick-btn bg-amber-600 hover:bg-amber-500 text-black font-semibold py-1 px-3 rounded"
                data-name="Break ‚òï" data-duration="0d0h5m">‚òï 5m</button>
            <button class="quick-btn bg-amber-600 hover:bg-amber-500 text-black font-semibold py-1 px-3 rounded"
                data-name="Nap üò¥" data-duration="0d0h25m">üò¥ 25m</button>
        </div>

        <!-- INPUTS -->
        <div id="input-section"
            class="fixed bottom-0 left-0 right-0 p-4 bg-stone-900/80 backdrop-blur-lg border-t border-stone-800">
            <div class="max-w-xl mx-auto">
                <form id="add-timer-form" class="space-y-3">
                    <div class="input-main glass-card rounded-lg p-1 flex items-center gap-2">
                        <input type="text" id="name-input" placeholder="What are you timing?" required
                            class="w-full bg-transparent px-3 py-2 text-slate-100 focus:outline-none"
                            autocomplete="off" />
                        <button type="button" id="clear-name-btn"
                            class="text-slate-500 hover:text-white transition-colors hidden mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5"
                                viewBox="0 0 20 20">
                                <path
                                    d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex gap-3">
                        <div class="input-main glass-card rounded-lg p-1 flex items-center gap-2 w-full">
                            <input type="text" id="duration-input" placeholder="e.g., 1h 30m or 45" required
                                class="w-full bg-transparent px-3 py-2 text-slate-100 focus:outline-none"
                                autocomplete="off" inputmode="decimal" />
                            <button type="button" id="toggle-picker-btn"
                                class="text-slate-400 hover:text-amber-400 p-2 rounded-md transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>

                        <button type="submit" id="submit-btn"
                            class="bg-amber-500 hover:bg-amber-400 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 rounded-lg px-5 text-stone-900 font-bold shadow-lg flex items-center justify-center">
                            <svg id="submit-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6"
                                viewBox="0 0 20 20">
                                <path
                                    d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                            </svg>
                            <svg id="submit-spinner" class="animate-spin h-6 w-6 hidden"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </form>

                <div id="picker-container-wrapper"
                    class="hidden relative picker-container glass-card rounded-lg p-4 grid grid-cols-3 gap-4 mt-3">
                    <div class="text-center">
                        <p class="font-semibold text-sm text-slate-400">Days</p>
                        <div id="days-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
                    </div>
                    <div class="text-center">
                        <p class="font-semibold text-sm text-slate-400">Hours</p>
                        <div id="hours-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
                    </div>
                    <div class="text-center">
                        <p class="font-semibold text-sm text-slate-400">Minutes</p>
                        <div id="minutes-picker" class="number-picker h-32 overflow-y-scroll mt-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
